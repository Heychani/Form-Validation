<!DOCTYPE html>
<html>
<head>
    <title>Validation Form</title>
    <link rel="stylesheet" href="formval.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form action="formValidation.html" method="get">

    <div>
        <label for="name">User ID: </label>
        <input type="text" name="name" id="name" placeholder="Length of 5 - 12 characters" required>
    </div>

    <div>
        <label>Password: </label>
        <input type="password" name="password" placeholder="Length of 7 - 12 characters" required>
    </div>

    <div>
        <label>Name: </label>
        <input type="text" name="name" placeholder="Letters only" required>
    </div>

    <div>
        <label>Address: </label>
        <input type="address" name="address" placeholder="Optional">
    </div>

    <div>
        <label for="country">Country: </label>
        <select type="country" name="country" id="country" value="country" required>
        <option>South-Africa</option>
        <option>Australia</option>
        <option>Asia</option>
    </div>

    <div>
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" name="zip" placeholder="Numeric only" required>
    </div>

    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Valid email address only" required>
    </div>

    <div>
        Sex: 
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" value="male" required>
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female" required>
    </div>

    <div>
        Language: 
        <label for="language">English</label>
        <input type="checkbox" name="language" id="language" value="language">
        <label for="language">Non-English</label>
        <input type="checkbox" name="language" id="language" value="language">
    </div>

    <div>
        About:
        <label for="about"></label>
        <textarea id="about" name="about" placeholder="Optional"></textarea>
    </div>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
